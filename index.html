<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils Web - Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4f8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        #searchInput:focus {
            outline: none;
            border-color: #475569;
            box-shadow: 0 4px 12px rgba(71, 85, 105, 0.1);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tool-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        .tool-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .tool-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .tool-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .tool-link {
            display: inline-block;
            padding: 12px 24px;
            background: #475569;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
        }

        .tool-link:hover {
            background: #334155;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(71, 85, 105, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            display: none;
        }

        .no-results-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .no-results-text {
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .tool-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                margin-bottom: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .search-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ†Ô∏è Outils Web</h1>
            <p class="subtitle">Collection d'outils pratiques pour faciliter votre quotidien</p>
        </header>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input
                type="text"
                id="searchInput"
                placeholder="Rechercher un outil..."
                autocomplete="off"
            >
        </div>

        <div class="tools-grid" id="toolsGrid"></div>

        <div class="no-results" id="noResults">
            <div class="no-results-icon">üîç</div>
            <div class="no-results-text">Aucun outil trouv√©</div>
        </div>

        <footer>
            <p>Outils web simples et efficaces ‚Ä¢ Pas de compilation ‚Ä¢ H√©bergeable sur GitHub Pages</p>
        </footer>
    </div>

    <script>
        // Liste des outils disponibles
        const tools = [
            {
                icon: 'üèõÔ∏è',
                title: 'Quiz - S√©nat',
                description: 'Apprenez √† reconna√Ætre les s√©nateurs cl√©s fran√ßais √† travers des flashcards et des quiz interactifs (QCM et mode libre).',
                url: 'quiz-senat.html',
                keywords: ['quiz', 's√©nat', 's√©nateurs', 'politique', 'apprentissage', 'flashcards']
            },
            {
                icon: '‚úÇÔ∏è',
                title: 'Suppression des sauts de ligne',
                description: 'Supprimez les sauts de ligne inutiles dans votre texte tout en pr√©servant les paragraphes. Id√©al pour nettoyer du texte copi√© depuis un PDF.',
                url: 'sauts-ligne.html',
                keywords: ['texte', 'ligne', 'formatage', 'pdf', 'nettoyage', 'paragraphe']
            }
        ];

        const toolsGrid = document.getElementById('toolsGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        /**
         * Normalise une cha√Æne pour la recherche (minuscules, sans accents)
         */
        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '');
        }

        /**
         * Affiche les outils dans la grille
         */
        function renderTools(toolsToRender) {
            toolsGrid.innerHTML = '';

            if (toolsToRender.length === 0) {
                toolsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            toolsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            toolsToRender.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <h2 class="tool-title">${tool.title}</h2>
                    <p class="tool-description">${tool.description}</p>
                    <a href="${tool.url}" class="tool-link">Ouvrir l'outil ‚Üí</a>
                `;
                toolsGrid.appendChild(card);
            });
        }

        /**
         * Filtre les outils selon le terme de recherche
         */
        function filterTools(searchTerm) {
            if (!searchTerm.trim()) {
                renderTools(tools);
                return;
            }

            const normalizedSearch = normalizeString(searchTerm);

            const filtered = tools.filter(tool => {
                // Recherche dans le titre
                if (normalizeString(tool.title).includes(normalizedSearch)) {
                    return true;
                }

                // Recherche dans la description
                if (normalizeString(tool.description).includes(normalizedSearch)) {
                    return true;
                }

                // Recherche dans les mots-cl√©s
                return tool.keywords.some(keyword =>
                    normalizeString(keyword).includes(normalizedSearch)
                );
            });

            renderTools(filtered);
        }

        // √âcouter les changements dans la barre de recherche
        searchInput.addEventListener('input', (e) => {
            filterTools(e.target.value);
        });

        // Afficher tous les outils au chargement
        renderTools(tools);
    </script>
</body>
</html>
