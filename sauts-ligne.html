<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppression des sauts de ligne</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border: 1px solid #e0ddd5;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #2d2d2d;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .description {
            color: #5a5a5a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #2d2d2d;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            border: 2px solid #e0ddd5;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #cc785c;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: #cc785c;
            color: white;
        }

        .btn-primary:hover {
            background: #b86a4f;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(204, 120, 92, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #2d2d2d;
        }

        .btn-secondary:hover {
            background: #e0ddd5;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            min-width: auto;
            flex: 0;
        }

        .stats {
            background: #f8f7f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #5a5a5a;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2d2d2d;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(45, 45, 45, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÇÔ∏è Suppression des sauts de ligne</h1>
        <p class="description">
            Supprimez les sauts de ligne inutiles dans votre texte tout en pr√©servant les paragraphes
        </p>

        <div class="section">
            <div class="section-title">
                <span>üìù Texte original</span>
                <button class="btn-secondary btn-small" onclick="clearInput()">Effacer</button>
            </div>
            <textarea id="input" placeholder="Collez votre texte ici..."></textarea>
            <div class="stats" id="inputStats">
                <div class="stat-item">
                    <span class="stat-label">Caract√®res :</span>
                    <span id="inputChars">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Lignes :</span>
                    <span id="inputLines">0</span>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="processText()">üîÑ Traiter le texte</button>
        </div>

        <div class="section">
            <div class="section-title">
                <span>‚ú® R√©sultat</span>
                <button class="btn-secondary btn-small" onclick="copyOutput()">Copier</button>
            </div>
            <textarea id="output" placeholder="Le r√©sultat appara√Ætra ici..." readonly></textarea>
            <div class="stats" id="outputStats">
                <div class="stat-item">
                    <span class="stat-label">Caract√®res :</span>
                    <span id="outputChars">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Lignes :</span>
                    <span id="outputLines">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // R√©f√©rences aux √©l√©ments
        const inputTextarea = document.getElementById('input');
        const outputTextarea = document.getElementById('output');
        const notification = document.getElementById('notification');

        // Mise √† jour des statistiques en temps r√©el
        inputTextarea.addEventListener('input', () => updateStats('input'));
        outputTextarea.addEventListener('input', () => updateStats('output'));

        /**
         * Met √† jour les statistiques (caract√®res, lignes) pour une zone de texte
         */
        function updateStats(type) {
            const textarea = type === 'input' ? inputTextarea : outputTextarea;
            const text = textarea.value;
            const chars = text.length;
            const lines = text ? text.split('\n').length : 0;

            document.getElementById(`${type}Chars`).textContent = chars;
            document.getElementById(`${type}Lines`).textContent = lines;
        }

        /**
         * Traite le texte en supprimant les sauts de ligne simples
         * tout en pr√©servant les paragraphes (doubles sauts de ligne ou plus)
         */
        function processText() {
            const text = inputTextarea.value;

            if (!text.trim()) {
                showNotification('‚ö†Ô∏è Veuillez entrer du texte', 'warning');
                return;
            }

            // S√©parer le texte en paragraphes (s√©par√©s par au moins une ligne vide)
            // On consid√®re qu'un paragraphe est s√©par√© par au moins deux \n cons√©cutifs
            const paragraphs = text.split(/\n\s*\n/);

            // Pour chaque paragraphe, supprimer les sauts de ligne simples
            const processedParagraphs = paragraphs.map(paragraph => {
                // Remplacer les sauts de ligne simples par un espace
                // En √©vitant les espaces multiples
                return paragraph
                    .replace(/\n/g, ' ')
                    .replace(/\s+/g, ' ')
                    .trim();
            }).filter(p => p.length > 0); // Supprimer les paragraphes vides

            // Rejoindre les paragraphes avec deux sauts de ligne
            const result = processedParagraphs.join('\n\n');

            outputTextarea.value = result;
            updateStats('output');
            showNotification('‚úÖ Texte trait√© avec succ√®s');
        }

        /**
         * Copie le contenu de la zone de r√©sultat dans le presse-papier
         */
        async function copyOutput() {
            const text = outputTextarea.value;

            if (!text) {
                showNotification('‚ö†Ô∏è Rien √† copier', 'warning');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                showNotification('‚úÖ Copi√© dans le presse-papier');
            } catch (err) {
                // Fallback pour les navigateurs plus anciens
                outputTextarea.select();
                document.execCommand('copy');
                showNotification('‚úÖ Copi√© dans le presse-papier');
            }
        }

        /**
         * Efface le contenu de la zone de texte d'entr√©e
         */
        function clearInput() {
            inputTextarea.value = '';
            updateStats('input');
            showNotification('üóëÔ∏è Texte effac√©');
        }

        /**
         * Affiche une notification temporaire
         */
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.background = type === 'warning' ? '#dc2626' : '#475569';
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Initialiser les statistiques au chargement
        updateStats('input');
        updateStats('output');

        // Permettre le traitement avec Ctrl+Enter
        inputTextarea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                processText();
            }
        });
    </script>
</body>
</html>
