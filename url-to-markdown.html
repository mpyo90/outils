<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL vers Markdown - Convertisseur pour LLM</title>

    <!-- Marked.js pour le rendu markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- DOMPurify pour la s√©curit√© XSS -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f0;
            color: #2d2d2d;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #2d2d2d;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d2d2d;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="url"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #cc785c;
        }

        button {
            padding: 12px 24px;
            background-color: #cc785c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        button:hover {
            background-color: #b86a4e;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background-color: #e0e0e0;
            color: #2d2d2d;
        }

        button.secondary:hover {
            background-color: #d0d0d0;
        }

        .info-text {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }

        .result-section {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .result-section.visible {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .result-stats {
            font-size: 0.9em;
            color: #666;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-radius: 0;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            font-weight: 500;
        }

        .tab.active {
            color: #cc785c;
            border-bottom-color: #cc785c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #preview {
            padding: 20px;
            background: #fafaf8;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 600px;
            overflow-y: auto;
        }

        /* Styles pour le contenu markdown rendu */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #2d2d2d;
        }

        #preview h1 { font-size: 1.8em; }
        #preview h2 { font-size: 1.5em; }
        #preview h3 { font-size: 1.3em; }

        #preview p {
            margin-bottom: 1em;
        }

        #preview a {
            color: #cc785c;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview ul, #preview ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        #preview code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background: #2d2d2d;
            color: #f5f5f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        #preview pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid #cc785c;
            padding-left: 15px;
            margin-left: 0;
            margin-bottom: 1em;
            color: #666;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        #preview th, #preview td {
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            text-align: left;
        }

        #preview th {
            background: #f5f5f0;
            font-weight: 600;
        }

        #markdownCode {
            width: 100%;
            min-height: 400px;
            max-height: 600px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            background: #fafaf8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #ffe6e6;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c00;
            margin-top: 15px;
        }

        .success {
            background: #e6f7e6;
            color: #2d2d2d;
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #8a8a8a;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #cc785c;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .url-input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-actions {
                width: 100%;
                flex-direction: column;
            }

            .tabs {
                gap: 5px;
            }

            .tab {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL vers Markdown</h1>
        <p class="subtitle">Convertissez n'importe quelle page web en markdown optimis√© pour les LLM</p>

        <div class="input-section">
            <label for="urlInput">URL de la page √† convertir</label>
            <div class="url-input-group">
                <input
                    type="url"
                    id="urlInput"
                    value="https://www."
                    required
                >
                <button id="convertBtn" onclick="convertUrl()">Convertir</button>
            </div>
            <p class="info-text">
                Utilise l'API Jina AI Reader pour extraire le contenu principal et le convertir en markdown (fonctionne aussi avec les PDFs)
            </p>
        </div>

        <div id="resultSection" class="result-section">
            <div class="result-header">
                <div class="result-stats" id="stats"></div>
                <div class="result-actions">
                    <button onclick="copyMarkdown()" id="copyBtn">üìã Copier le markdown</button>
                    <button class="secondary" onclick="resetForm()">üîÑ Nouvelle conversion</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('preview')">üëÅÔ∏è Pr√©visualisation</button>
                <button class="tab" onclick="switchTab('code')">üìù Code markdown</button>
            </div>

            <div id="previewTab" class="tab-content active">
                <div id="preview"></div>
            </div>

            <div id="codeTab" class="tab-content">
                <textarea id="markdownCode" readonly></textarea>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Retour √† l'index des outils</a>
        </div>
    </div>

    <script>
        let currentMarkdown = '';

        const urlInput = document.getElementById('urlInput');

        // S√©lectionner le texte au focus pour faciliter la saisie
        urlInput.addEventListener('focus', function() {
            this.select();
        });

        // Permettre la conversion avec la touche Entr√©e
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertUrl();
            }
        });

        async function convertUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Veuillez entrer une URL');
                return;
            }

            // Validation basique de l'URL
            try {
                new URL(url);
            } catch (e) {
                alert('URL invalide. Assurez-vous qu\'elle commence par http:// ou https://');
                return;
            }

            const convertBtn = document.getElementById('convertBtn');
            const resultSection = document.getElementById('resultSection');
            const preview = document.getElementById('preview');

            // D√©sactiver le bouton et afficher le chargement
            convertBtn.disabled = true;
            convertBtn.textContent = 'Conversion en cours...';

            // Afficher la section de r√©sultat avec un √©tat de chargement
            resultSection.classList.add('visible');
            preview.innerHTML = '<div class="loading">R√©cup√©ration et conversion de la page</div>';

            try {
                // Appel √† l'API Jina AI Reader
                const jinaUrl = `https://r.jina.ai/${url}`;
                const response = await fetch(jinaUrl, {
                    headers: {
                        'Accept': 'text/plain',
                        'X-Return-Format': 'markdown'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }

                const markdown = await response.text();
                currentMarkdown = markdown;

                // Afficher les statistiques
                displayStats(markdown);

                // Rendre le markdown avec marked.js et le sanitizer avec DOMPurify
                const rawHtml = marked.parse(markdown);
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                preview.innerHTML = cleanHtml;

                // Remplir le textarea avec le markdown brut
                document.getElementById('markdownCode').value = markdown;

                // Message de succ√®s
                const successMsg = document.createElement('div');
                successMsg.className = 'success';
                successMsg.textContent = '‚úì Conversion r√©ussie !';
                document.querySelector('.input-section').appendChild(successMsg);
                setTimeout(() => successMsg.remove(), 3000);

            } catch (error) {
                preview.innerHTML = `
                    <div class="error">
                        <strong>Erreur lors de la conversion :</strong><br>
                        ${escapeHtml(error.message)}
                        <br><br>
                        <small>V√©rifiez que l'URL est accessible et que vous n'avez pas d√©pass√© la limite de 20 requ√™tes par minute.</small>
                    </div>
                `;
                currentMarkdown = '';
            } finally {
                // R√©activer le bouton
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convertir';
            }
        }

        function displayStats(markdown) {
            const chars = markdown.length;
            const words = markdown.split(/\s+/).filter(w => w.length > 0).length;
            // Approximation simple des tokens (1 token ‚âà 4 caract√®res pour l'anglais/fran√ßais)
            const approxTokens = Math.ceil(chars / 4);

            document.getElementById('stats').innerHTML = `
                üìä ${chars.toLocaleString('fr-FR')} caract√®res ¬∑
                ${words.toLocaleString('fr-FR')} mots ¬∑
                ~${approxTokens.toLocaleString('fr-FR')} tokens
            `;
        }

        async function copyMarkdown() {
            if (!currentMarkdown) {
                alert('Aucun markdown √† copier');
                return;
            }

            try {
                await navigator.clipboard.writeText(currentMarkdown);

                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copi√© !';
                copyBtn.style.backgroundColor = '#4caf50';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.backgroundColor = '';
                }, 2000);
            } catch (error) {
                alert('Erreur lors de la copie. Veuillez copier manuellement depuis l\'onglet "Code markdown".');
            }
        }

        function switchTab(tabName) {
            // G√©rer les onglets
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'preview') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('previewTab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('codeTab').classList.add('active');
            }
        }

        function resetForm() {
            document.getElementById('urlInput').value = '';
            document.getElementById('resultSection').classList.remove('visible');
            currentMarkdown = '';

            // Revenir √† l'onglet pr√©visualisation
            switchTab('preview');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
